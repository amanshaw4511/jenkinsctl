name: Publish Python ðŸ package ðŸ“¦ to PyPI

on:
  push:
    tags:
     - 'v*.*.*'

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ package ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4

    - name: Extract tag name
      id: tag
      run: |
        TAG_NAME=$(echo $GITHUB_REF | cut -d / -f 3 | sed 's/^v//')
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
        echo "Extracted TAG_NAME: $TAG_NAME"

    - name: Update version in pyproject.toml
      run: |
        sed -i "s/version = \"[^\"]*\"/version = \"$TAG_NAME\"/" pyproject.toml
        grep 'version =' pyproject.toml


    - name: Install uv
      run: |
        pip install uv==0.7.13
        uv --version


    - name: Build and publish to PyPI using uv
      run: |
        uv build
        uv publish


    - name: Github Release
      uses: softprops/action-gh-release@v2
      with:
          files: |
            dist/img2text_cli-${{ env.TAG_NAME }}-py3-none-any.whl
            dist/img2text_cli-${{ env.TAG_NAME }}.tar.gz
          token: ${{ secrets.TOKEN_RELEASE }}
